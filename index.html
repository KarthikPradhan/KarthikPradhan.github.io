<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/action.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-light bg-cust-color-green sticky-top">
        <a class="navbar-brand" href="#">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#aboutMeNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="aboutMeNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#aboutMeFooter">About Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Nav Tabs -->
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-2">
                <img class="img-thumbnail">
                <div class="border border-bottom-0 border-left-0 border-right-0 border-info social-media-div">
                    <div class="social-media-div">
                        <i class="fab fa-linkedin"></i>
                        <br>
                        <i class="fab fa-xing-square"></i>
                        <br>
                        <i class="fab fa-wordpress"></i>
                        <br>
                        <i class="fab fa-skype"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-8 border border-top-0 border-bottom-0 border-info">
                <h3 class="text-center">List of Projects</h3>
                <div class="border border-right-0 border-left-0 border-bottom-0 border-info social-media-div"></div>
            </div>
            <div class="col-md-2">
                <h6 class="text-center">Quick Links</h6>
                <div class="border border-right-0 border-left-0 border-bottom-0 border-info social-media-div"></div>
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <!-- End of container div -->
    <footer id="aboutMeFooter" class="footer bg-info">
        <div class="container">
            <h5 class="text-white">About Me</h5>
            <hr>
        </div>
    </footer>
</body>

</html>
